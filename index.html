<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Estrelas do amanhã</title>
  </head>
  <body>
    <div id="app">
      <main class="main-container">
        <div class="back">
          <img src="./assets/icons/arrow-left-02.svg" alt="Icone de voltar" />
          <span>Voltar</span>
        </div>
        <h1>Formulário de matrícula</h1>
        <p>
          Preencha os dados abaixo para matricular seu filho na escola de
          educação infantil Estrelas do Amanhã.
        </p>
      </main>

      <aside>
        <div class="aside-container">
          <header>
            <img
              src="./assets/image/Frame-logo.png"
              alt="Logo marca Estrela do Amanhã"
            />
            <h2>Porque cada momento de <span> aprendizado</span> conta</h2>
            <p>
              Inscreva seu filho em nossa escola e veja-o florescer em um
              ambiente acolhedor, seguro e estimulante.
            </p>
          </header>
          <img
            src="./assets/image/pana.png"
            alt="Ilustração de uma professora com crianças em volta prestando atenção"
          />
        </div>
      </aside>
    </div>
  </body>
</html>
